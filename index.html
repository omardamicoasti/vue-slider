<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="style.css">
        
        
        <title>Slider</title>
    </head>
    <body>
        <div id="root" class="container">
            <div class="slider-wrapper">
                <div class="playstop" @click="imagesAutoPlay" @dblclick="refresher">
                    <i :class="playstopClass"></i>
                </div>
                <div class="prev" @click="prevImage">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="images">
                    <img :src="images[imagesCounter]" alt="">
                </div>
                <div class="next" @click="nextImage">
                    <i class="fas fa-angle-right"></i>
                </div>
                <div class="nav">
                    <i class="fas fa-circle" :class="(i == imagesCounter) ? 'active' : null" v-for="(image, i) in images"></i>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="main.js"></script>
    </body>
</html>
